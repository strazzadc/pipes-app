<div class="text-layout">
  <h1>DecimalPipe y Porcentajes</h1>
  <p>Pipes incluídos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="ventas netas del año">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas | number: "1.2-2" }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="ventas netas del año">
      {{ ventasNetas | currency: "USD":"symbol-narrow":"1.4-4" }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ganancia Porcentual" subheader="ventas netas del año">
      {{ porcentaje | percent: "2.2-2" }}
    </p-card>
  </div>
</div>
